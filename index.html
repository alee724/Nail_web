<!DOCTYPE html>
<html>
<!-- TODO add a navigation bar at the top between the logo and menu bar -->

<head>
    <title>
        New Cara Nails
    </title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="header"></div>
    <div id="home"></div>
    <div id="color"></div>
    <div id="services"></div>
    <div id="gallery"></div>
    <div id="footer"></div>

    <script>
        async function loadHTML(id, file) {
            const res = await fetch(file);
            const text = await res.text();
            document.getElementById(id).innerHTML = text;
        }

        loadHTML("header", "/partials/header.html");
        loadHTML("home", "/partials/home.html");
        loadHTML("services", "/partials/services.html");
        loadHTML("color", "/partials/color.html");
        loadHTML("gallery", "/partials/gallery.html");
        loadHTML("footer", "/partials/footer.html");  
    </script>

</body>

</html>
